name: Deploy Nexshift App

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start SSH Agent and Add Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add VPS to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.SSH_PORT }} -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e

            cd ${{ secrets.SERVER_PATH }}

            # Require PHP 8.4+ (matches composer.json "php": "^8.4")
            PHP_VERSION=$(php -r "echo PHP_MAJOR_VERSION.'.'.PHP_MINOR_VERSION;")
            if [ "$(printf '%s\n' "8.4" "$PHP_VERSION" | sort -V | head -n1)" != "8.4" ]; then
              echo "âŒ PHP 8.4+ required (composer.json). Current: $PHP_VERSION"
              exit 1
            fi
            echo "âœ“ PHP $PHP_VERSION"

            echo "ðŸ”„ Pulling latest code..."
            git pull origin main

            echo "ðŸ“¦ Installing Composer dependencies..."
            composer install --no-dev --prefer-dist --optimize-autoloader

            echo "ðŸ”§ Running migrations..."
            php artisan migrate --force

            echo "ðŸ§¹ Clearing caches..."
            php artisan optimize:clear

            echo "âš™ï¸ Optimizing Laravel..."
            php artisan optimize

            echo "ðŸ“¦ Installing Node dependencies..."
            npm ci --omit=dev

            echo "ðŸ— Building frontend..."
            npm run build

            echo "â™»ï¸ Restarting PHP-FPM..."
            sudo systemctl restart php8.4-fpm

            echo "ðŸš€ Deployment complete!"
          EOF
